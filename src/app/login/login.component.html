
<div class="y">
  

<form *ngIf="!(auth.isLoggedIn() | async)" [formGroup]="form" (ngSubmit)="onSubmit()" >
    <div class="container">
        <div class="login-box">
          
           
              <label for="exampleInputEmail1">Email</label>
              <input type="email" class="form-control" formControlName="email" aria-describedby="emailHelp">
              <label for="InputPassword1">Contraseña</label>
              <input type="password" class="form-control" formControlName="password">
                <button type="submit">Iniciar sesion</button>
              
           
        </div>
    </div>
  </form>
  <h1 *ngIf="auth.isLoggedIn() | async"> 
   ¡ Busca tus videos de youtube!
   <img src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c548.png" alt="">
  </h1>

 
</div>
